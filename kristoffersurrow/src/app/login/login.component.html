<div class="form-container">
  <img src="assets/images/lock.png" id="lock">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <input type="text" placeholder="Brugernavn" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Ugyldigt brugernavn</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" placeholder="Adgangskode" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Ugyldig adgangskode</div>
          </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Log ind</button>
        <div class="form-group" [class.loader]="loading"></div>
      </div>
      <div *ngIf="error" class="alert">{{errorMessage}}</div>
    </form>
    
    <div class="withoutlogin"><span (click)="noLogin()">Log ind uden kode</span></div>

</div>
